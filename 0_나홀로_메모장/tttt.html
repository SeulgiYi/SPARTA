<!DOCTYPE html>
<html>
<head>
	<style>

		*{color: blue;}

		.toggle-switch {display: none;}
		.toggle-switch + label:before { content: "Hide"; }
		.toggle-switch + label:before { content: "Show"; }
		.toggle-switch: checked ~ .toggle-content { display: none; }


	</style>
</head>

<body>
	<input type="checkbox" id="toggle-sw" checked='checked' class='toggle-switch'>
	<label for="toggle-sw" class='btn'>click</label>

	<div class='toggle-content'> form </div>

</body>
</html>
